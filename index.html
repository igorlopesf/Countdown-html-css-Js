<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <ul class="countdown">
      <li>
        <span data-time></span>
        <div>Dia(s)</div>
      </li>
      <li>
        <span data-time></span>
        <div>Horas(s)</div>
      </li>
      <li>
        <span data-time></span>
        <div>Min.</div>
      </li>
      <li>
        <span data-time></span>
        <div>Sec.</div>
      </li>
    </ul>
    <script type="module" src="script.js"></script>
  </body>
</html>
